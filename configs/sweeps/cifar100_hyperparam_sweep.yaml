trials: 20
budget_epochs: 25
output_dir: outputs/sweeps/cifar100_hyperparam_sweep
base_config: configs/cifar100.json
param_space:
  training.learning_rate:
    kind: log_uniform
    min: 1e-4
    max: 1e-2
  training.batch_size:
    kind: choice
    values: [64, 128]
  model.embed_dim:
    kind: choice
    values: [63, 96, 126]
